# Dev profile configuration for fast refresh/hot reload

# Enable DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms

# Additional restart paths (if needed)
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Exclude paths that don't need restart
spring.devtools.restart.exclude=static/**,public/**

# Enable debug logging
logging.level.com.balsam.oasis.common.query=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.sql=DEBUG

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Disable caching in dev
spring.cache.type=none

# Enable color output
spring.output.ansi.enabled=always

# Query Registration Settings
query.registration.database-dialect=ORACLE_11G
query.registration.metadata.cache.enabled=true
query.registration.metadata.cache.prewarm=true
query.registration.metadata.cache.use-optimized-mapper=true
query.registration.metadata.cache.fail-on-error=true
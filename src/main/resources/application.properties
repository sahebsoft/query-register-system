# Spring Application
spring.application.name=query-registration-system

# Dev Mode
spring.profiles.active=dev
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:31521:XE?oracle.jdbc.timezoneAsRegion=false
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=hr
spring.datasource.password=hr
spring.datasource.hikari.maximumPoolSize=100
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=TestPool
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.initialization-fail-timeout=1

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true


# Metadata Cache - Automatic for dynamic queries

# Logging
logging.level.com.balsam.oasis.common.registry=DEBUG
#logging.level.org.springframework.jdbc=DEBUG

# Server Configuration
server.port=8010
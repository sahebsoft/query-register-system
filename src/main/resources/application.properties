# Spring Application
spring.application.name=query-registration-system

# Oracle Database Configuration (default)
spring.datasource.url=jdbc:oracle:thin:@localhost:31521:XE?oracle.jdbc.timezoneAsRegion=false
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=hr
spring.datasource.password=hr

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Query Registration System Configuration
query.registration.enabled=true

# REST API Configuration
query.registration.rest.enabled=true
query.registration.rest.prefix=/api/query
query.registration.rest.default-page-size=50
query.registration.rest.max-page-size=1000
query.registration.rest.enable-cors=true
query.registration.rest.enable-compression=true
query.registration.rest.response-format=json

# Cache Configuration
query.registration.cache.enabled=true
query.registration.cache.provider=caffeine
query.registration.cache.default-ttl=5m
query.registration.cache.max-entries=1000

# Security Configuration
query.registration.security.enabled=false
query.registration.security.check-permissions=false
query.registration.security.mask-sensitive-data=true
query.registration.security.audit-queries=true

# Metadata Configuration
query.registration.metadata.include-by-default=full
query.registration.metadata.include-query-plan=false
query.registration.metadata.include-execution-stats=true

# Validation Configuration
query.registration.validation.strict-mode=true
query.registration.validation.validate-params=true
query.registration.validation.validate-filters=true

# JDBC Configuration
query.registration.jdbc.fetch-size=100
query.registration.jdbc.query-timeout=30s
query.registration.jdbc.enable-sql-logging=true

# Database Dialect Configuration - Oracle 11g
query.registration.database.dialect=ORACLE_11G

# Logging
logging.level.com.balasam.oasis.common.query=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenAPI/Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Server Configuration
server.port=8080